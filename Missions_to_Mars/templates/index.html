<html>
    <head>
        <!-- Required meta tags -->
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Mars Scraper</title>
    </head>
    
    <body>
    <div class ="container" style="margin-left: 20px; margin-right: 20px;">
        <div class="jumbotron text-center bg-light">
            <div class ="container">
                <div class="row">
                    <div class="col-12" style="padding: 40px;">
                        <h1 class="display-4"><b>Mission to Mars</b></h1>
                        <a href='/scrape'><button type="button" class="btn btn-primary btn-sm">Scrape New Data</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="padding-top: 20px;">
                    <h2>Latest Mars News</h2>
                    <p><b>{{ mars.news_title }}</b><br>
                    {{ mars.news_p }}</p>
                </div>
                <div class="col-8" style="padding-bottom: 60px;">
                    <h2>Featured Mars Image</h2>
                    <img src ="{{ mars.featured_img | safe }}" alt="featured_img" width=100%>
                </div>
                <div class="col-4">
                    <p><b>Mars Facts</b></p> 
                    <p>{{ mars.facts_table | safe }}</p>
                </div>
            </div>
          </div>

        <h2 class="text-center">Mars Hemispheres</h2>
        <div class="container border">
            <div class="row">
                {% for hemisphere in mars.hemispheres_imgs %}
                <div class="col-md-6">
                    <div><img src ="{{ hemisphere.img_url | safe }}" width=100% class="border"></div>
                    <div><h6>{{ hemisphere.title | safe }}</h6></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
        
        
      

    
     <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>   
    </body>
</html>
